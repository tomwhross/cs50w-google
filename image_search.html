<!DOCTYPE html>
<html lang="en">

<head>
    <title>Image Search</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="navbar">
        <div class="nav-logo">
            <a href="https://www.google.com">
                <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
                    alt="google" height="30">
            </a>
        </div>
        <div></div>
        <div class="nav-item"><a class="nav-link" href="search.html">Google Search</a></div>
    </div>
    <div class="content">
        <div class="search">
            <div class="search-logo">
                <a href="https://www.google.com" style="text-decoration: none;">
                    <div id="logo">
                        <div id="logo-text">
                            <span>images</span>
                        </div>
                    </div>
                </a>
            </div>
            <form action="https://google.com/search">
                <input id="search-field" type="search" name="q" autofocus>
                <input type="hidden" id="tbm" name="tbm" value="isch">
                <div class="search-submit">
                    <button type="submit" name="btnK" class="button">Image Search</button>
                </div>
            </form>
        </div>
    </div>
    </div>
</body>

</html>
