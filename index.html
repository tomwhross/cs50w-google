<!DOCTYPE html>
<html lang="en">

<head>
    <title>Search</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="navbar">
        <div class="nav-logo">
            <a href="https://www.google.com">
                <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
                    alt="google" height="30">
            </a>
        </div>
        <div class="nav-item"><a class="nav-link" href="image_search.html">Image Search</a></div>
        <div class="nav-item"><a class="nav-link" href="advanced_search.html">Advanced Search</a></div>
    </div>
    <div class="search">
        <div class="search-logo">
            <a href="https://www.google.com" style="text-decoration: none;">
                <div id="logo">
                </div>
            </a>
        </div>
        <div>
            <form action="https://google.com/search">
                <input id="search-field" type="search" name="q" autofocus>
                <div class="search-submit">
                    <button type="submit" name="btnK" class="button">Google Search</button>
                    <button type="submit" name="btnI" value="1" class="button">I'm Feeling Lucky</button>
                </div>
            </form>
        </div>

    </div>
</body>

</html>
